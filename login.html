<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript -- CoderHouse</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header">
    </header>

    <main id="login">

        <section class="contenedor-ppal">
            <div class="div-login" id="div-login">
                <h2>
                    Inicie su sesión
                </h2>
                <form id="login">
                    <label>
                        <input 
                        type="text" 
                        placeholder="Usuario" 
                        id="input-user"
                        onfocus="this.value=''" 
                        >
                    </label>
                    <label>
                        <input 
                        type="password" 
                        placeholder="Contraseña" 
                        id="input-pass"
                        onfocus="this.value=''" 
                        >
                    </label>
                    <label class="btn" id="loginBtnInput">
                        <input type="submit" value="Ingresar">
                    </label>

                </form>
                <p id="logint">
                    El usuario o la contraseña son Incorrectas.
                </p>
            </div>
        </section>

    </main>
    <div id="textoLogout" class="logout">

    </div>
    <footer id="footer">
        <p class="copy">3er Entrega | Curso de JavaScript en CoderHouse</p>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
